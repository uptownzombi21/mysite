<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with Redirect</title>
    <style>
        /* Style for the dropdown */
        #searchDropdown {
            display: none;
            border: 1px solid #ccc;
            background-color: #fff;
            position: absolute;
            z-index: 1000;
        }
        #searchDropdown.show {
            display: block;
        }
        #searchDropdown a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: black;
        }
        #searchDropdown a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" oninput="performSearch()" placeholder="Search...">
    <div id="searchDropdown"></div>

    <script>
        // Sample search data with corresponding URLs
        const items = [
            { name: "About Me", url: "https://example.com/about" },
            { name: "Dev", url: "https://example.com/dev" },
            { name: "Social", url: "https://example.com/social" },
            { name: "Settings", url: "https://example.com/settings" },
            { name: "Games", url: "https://example.com/games" },
            { name: "Tips&quotes", url: "https://example.com/tips" },
            { name: "Why is this full of scams", url: "https://example.com/scams" }
        ];

        // Search function
        function performSearch() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const searchDropdown = document.getElementById("searchDropdown");
            searchDropdown.innerHTML = ""; // Clear previous results

            if (query.length === 0) {
                searchDropdown.classList.remove("show");
                return;
            }

            const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
            if (filteredItems.length > 0) {
                searchDropdown.classList.add("show");
                filteredItems.forEach(item => {
                    const link = document.createElement("a");
                    link.href = item.url; // Set URL
                    link.textContent = item.name;
                    link.target = "_blank"; // Open in a new tab (optional)
                    link.onclick = function() {
                        searchDropdown.classList.remove("show");
                    };
                    searchDropdown.appendChild(link);
                });
            } else {
                searchDropdown.classList.remove("show");
            }
        }
    </script>
</body>
</html>
