      <div class="container d-flex align-items-center justify-content-between">

        <!-- Left Side: "CZ" and Button Group -->

          <!-- "CZ" Text -->
          <p class="h2 mb-0 me-3">CZ</p>

          <!-- Button Group -->
          <div class="btn-group">
            <a href="https://uptownzombi21.github.io/mysite/#" class="btn btn-outline-primary" aria-current="page">Home</a>
            <a href="#" class="btn btn-outline-primary active">About Me</a>
            <a href="sociallinks.lander.html" class="btn btn-outline-primary">Social Links</a>
            <!-- Dropdown Menu -->
            <div class="btn-group">
              <button type="button" class="btn btn-outline-primary">Settings</button>
              <button type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="C:\Dev-Code\Bootstrap%20ui-sandbox\signup.html">Signup</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>

              </ul>
            </div>

          </div>
        </div>

        <!-- Right Side: Search Bar -->
        <div class="search-container">
          <!-- Search Bar aligned with Button -->
          <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search" onkeyup="performSearch()">
          <button class="btn btn-outline-primary" type="submit">Search</button>

          <!-- Dynamic Search Dropdown -->
          <div class="search-dropdown" id="searchDropdown"></div>

    <div class="container mt-5">
      <!-- Main content goes here -->
    </div>

    <footer>
      <p>&copy; 2024 Caleb Z. All rights not reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
      const items = [
          { name: "About Me", url: "#" },
          { name: "Dev", url: "#" },
          { name: "Social", url: "#" },
          { name: "Settings", url: "#" },
          { name: "Games", url: "#" },
          { name: "Tips&quotes", url: "#" },
          { name: "Why is this full of scams", url: "#" }
      ];

      function performSearch() {
          const query = document.getElementById("searchInput").value.toLowerCase();
          const searchDropdown = document.getElementById("searchDropdown");
          searchDropdown.innerHTML = "";
          if (query.length === 0) {
              searchDropdown.classList.remove("show");
              return;
          }
          const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
          if (filteredItems.length > 0) {
              searchDropdown.classList.add("show");
              filteredItems.forEach(item => {
                  const link = document.createElement("a");
                  link.href = item.url;
                  link.textContent = item.name;
                  link.onclick = function() {
                      searchDropdown.classList.remove("show");
                  };
                  searchDropdown.appendChild(link);
              });
          } else {
              searchDropdown.classList.remove("show");
          }
      }

      document.addEventListener("click", function(event) {
          if (!event.target.closest(".search-container")) {
              document.getElementById("searchDropdown").classList.remove("show");
          }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
