      .search-dropdown {

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Wait for 2 seconds, then replace all loading cards with their corresponding actual cards
        setTimeout(() => {
          // Get all loading and actual cards
          const loadingCards = document.querySelectorAll(".card.loading");
          const actualCards = document.querySelectorAll(".card.actual");

          // Ensure the number of loading and actual cards match
          if (loadingCards.length === actualCards.length) {
            // Iterate through each pair of cards
            loadingCards.forEach((loadingCard, index) => {
              const actualCard = actualCards[index];

              // Hide loading card
              loadingCard.style.display = "none";

              // Show actual card
              actualCard.style.display = "block";
            });
          } else {
            console.error(
              "The number of loading cards and actual cards do not match!"
            );
          }
        }, 2000);
      });
    </script>

    <script>
      // Sample search data
      const items = [
        "How they work",
        "Horizontal gutters",
        "Vertical gutters",
        "Grid system",
        "Example",
        "CSS Grid",
        "How it works"
      ];

      // Search function
      function performSearch() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const searchDropdown = document.getElementById("searchDropdown");
        searchDropdown.innerHTML = "";  // Clear previous results

        if (query.length === 0) {
          searchDropdown.classList.remove("show");
          return;
        }

        const filteredItems = items.filter(item => item.toLowerCase().includes(query));
        if (filteredItems.length > 0) {
          searchDropdown.classList.add("show");
          filteredItems.forEach(item => {
            const link = document.createElement("a");
            link.href = "#";
            link.textContent = item;
            link.onclick = function() {
              document.getElementById("searchInput").value = item;
              searchDropdown.classList.remove("show");
            };
            searchDropdown.appendChild(link);
          });
        } else {
          searchDropdown.classList.remove("show");
        }
      }

      // Close dropdown if clicked outside
      document.addEventListener("click", function(event) {
        if (!event.target.closest(".search-container")) {
          document.getElementById("searchDropdown").classList.remove("show");
        }
      });

        } else {

          label.textContent = 'Invalid input';
        }
      }
    </script>
